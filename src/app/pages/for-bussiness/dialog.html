
              <div class="card">
                <h2>Register</h2>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-part">
                      <div class="socials">
                        <a mat-mini-fab style="background-color: #55acee;"><i class="fa fa-twitter"></i></a>
                        <a mat-mini-fab style="background-color: #d34836; margin: 0 5px;"><i class="fa fa-google-plus"></i></a>
                        <a mat-mini-fab style="background-color: #3b5998;"><i class="fa fa-facebook"></i></a>
                      </div>
                        <div class="row">
                        <i class="material-icons">email</i>
                        <mat-input-container color="accent">
                          <input type="text" matInput placeholder="Email">
                        </mat-input-container>
                      </div>
                      <div class="row">
                        <i class="material-icons">lock_outline</i>
                        <mat-input-container color="accent">
                          <input type="text" matInput placeholder="Password">
                        </mat-input-container>
                      </div>
                      <div class="row">
                        <mat-checkbox style="margin-left: 2px"><p style="margin-left: 8px">I agree to the <span style="color:#1960c1; cursor: pointer; font-weight: 400;">terms and conditions</span>.</p></mat-checkbox>
                      </div>
                      <div class="row" style="display: flex; justify-content: center">
                        <button mat-raised-button class="btn btn-reg btn-round">GET STARTED</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

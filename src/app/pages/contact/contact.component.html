<app-header></app-header>
<div class="row">
    <div class="col-md-7 col-md-offset-3">
    <div class="card">
      <div class="card-header">
         <h4>Contact Us</h4>
      </div>
      <div class="card-form">
   
           <mat-input-container color="accent">
            <input type="text" matInput placeholder="Email" [(ngModel)]="email"/>
          </mat-input-container>
  <br>
           <mat-input-container color="accent">
            <input type="password" matInput placeholder="Name" [(ngModel)]="name"/>
          </mat-input-container>
  <br>
          <mat-input-container color="accent">
            <input type="password" matInput placeholder="Query" [(ngModel)]="query"/>
          </mat-input-container>
      </div>
      <div class="card-footer">
        <button mat-button (click)="Query($event)">Query</button><br>
      </div>
    </div>
  </div>
  </div>

<style>

        .form-row, .card-form, .mat-input-container{
          width: 100%;
        }
        
        .card-form{
          padding: 5px;
          text-align: center;
        }
        
        .form-row{
          position: relative;
          display: flex;
          align-items: center;
          margin-top: 13px;
        }
        
        .form-row i{
          position: relative;
          top: -5px;
          margin-right: 15px;
          color: #555;
        }
        
        </style>
        
        <div class="card-form">
            <h5>Recover your Password</h5>
          <div class="form-row">
              <i class="material-icons">email</i>
              <mat-input-container color="accent">
                 <input type="text" matInput placeholder="User Name  or email" [(ngModel)]="UserName"/>
              </mat-input-container>
           </div>
           <button mat-button (click)="forget()">Get Link</button>
        </div>
